<div id="sigma-example" style="width: 100%; height: 100%;"></div>

<script src="/js/sigma.min.js"></script>
<script src="/js/sigma.forceatlas2.js"></script>
<script src="/js/sigma.parseGexf.js"></script><script
type="text/javascript">function init() {
  // Instanciate sigma.js and customize rendering :
  var sigInst =
sigma.init(document.getElementById('sigma-example')).drawingProperties({
    defaultLabelColor: '#fff',
    defaultLabelSize: 14,
    defaultLabelBGColor: '#fff',
    defaultLabelHoverColor: '#000',
    labelThreshold: 6,
    defaultEdgeType: 'curve'
  }).graphProperties({
    minNodeSize: 0.5,
    maxNodeSize: 5,
    minEdgeSize: 1,
    maxEdgeSize: 1
  }).mouseProperties({
    maxRatio: 32
  });

  // Parse a GEXF encoded file to fill the graph
  // (requires "sigma.parseGexf.js" to be included)
  sigInst.parseGexf('philosophers.gexf');

  // Draw the graph :
  sigInst.draw();
  sigInst.startForceAtlas2();
  
  setTimeout(function(){sigInst.stopForceAtlas2()},60000);
}

if (document.addEventListener) {
  document.addEventListener("DOMContentLoaded", init, false);
} else {
  window.onload = init;
}
</script>
